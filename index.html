<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >

        <link rel="stylesheet" href="style.css">

        <span></span>

    </div>
        <div class="todoStyle">
            <form id ="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" class="todoInput">
            </form>
            <ul id="todo-list" >
            </ul>
        </div>       
    </div>
    <script src="index.js" defer></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
